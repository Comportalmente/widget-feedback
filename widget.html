<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Widget</title>
  <link href="https://widget-v3.web.app/css/app.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: transparent;
    }
  </style>
</head>
<body>
  <div>
    <vue-widget
      widget_position="actionButtonB"
      widget_title="feedback"
      buttons="#04bcc0"
      width="400"
      height=""
      text_buttons="#ffffff"
      background="#ffffff"
      texts="#000000"
      timeout="0"
      width_metric="px"
      survey_id="682f7dcf4dba96801d445228"
      close_button="true"
      close_permanently="false"
      response_background="#05427f"
      hidde_after_answer="false"
      hidde_when_click_to_close="false"
      response_font_color="#ffffff"
      font_family="'Montserrat', sans-serif"
      font_size="large"
      action_config='{"background":"transparent", "startOpen":"true", "iconName":"https://binds.co/open-graph.png", "iconType":"externalUrl", "closeActionButton":"true"}'
      text_props='{"bold":"false","italic":"false","underline":"false"}'
      border_radius="45"
      from='{"name": "", "email": "", "phone":""}'
      is_to_post="true"
      metadata='{}'
    ></vue-widget>
  </div>
  <script src="https://widget-v3.web.app/js/app.js"></script>
</body>
</html>
